[application]

name="RunouwGameProject"
main_scene="res://Worlds/world1.scn"
target_fps=60
icon="res://icon.png"

[autoload]

kpusher="*res://Global/kpusher.gd"
scenemanager="*res://Global/scenemanager.gd"

[display]

use_2d_pixel_snap=false
width=512
height=288
stretch_mode="2d"
stretch_aspect="keep"

[editor_plugins]

enabled=["ch.fischspiele.tilesethelper"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

jump=[key(Space)]
left=[key(Left)]
right=[key(Right)]
up=[key(Up)]
down=[key(Down)]
debug=[key(P)]
